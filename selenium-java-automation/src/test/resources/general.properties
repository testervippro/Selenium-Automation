# target execution: local, selenium-grid ,local-suite
target = local-suite
#local-suite the browser is taken from the TestNG suite file 
#local he browser used in the test is placed on the browser property in the general.properties file.
# mvn test -DsuiteXmlFile=selenium-java-automation\src\test\resources\suites\local.xml

# browser to use for local 
browser = edge

# global test timeout
timeout = 3

# url 
url.base = https://www.geeksforgeeks.org/reading-and-writing-properties-file-in-java/

# headless mode only for chrome or firefox and local execution
headless = false
